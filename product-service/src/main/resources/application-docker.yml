spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres-product:5432/product_db}
    username: ${DATABASE_USERNAME:product_user}
    password: ${DATABASE_PASSWORD:product_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update  # Changed from validate to update for easier setup
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    open-in-view: false

  flyway:
    enabled: false  # Disabled for now, enable when you have migrations

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 5
      properties:
        spring.json.add.type.headers: false
        max.in.flight.requests.per.connection: 5
        enable.idempotence: true
    consumer:
      group-id: product-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      # SSL disabled for local Redis
      ssl:
        enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          # These are optional - if not set, security will allow all requests
          issuer-uri: ${KEYCLOAK_ISSUER_URI:}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:}

server:
  port: 8082

logging:
  level:
    com.stock.productservice: INFO
    org.springframework.web: WARN
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always